<ion-app>
  <ion-content>
    <router-outlet></router-outlet>
    <ion-header>
      <ion-toolbar>
        <ion-row class="alinear">
          <ion-col size="10">
            <ion-title>
              <strong>
                {{usuario}}
              </strong>
            </ion-title>
          </ion-col>
          <ion-col size="2">
            <ion-avatar>
              <ion-img [src]="fotoPerfil" id="avatar"></ion-img>
              <ion-popover trigger="avatar">
                <ng-template>
                  <ion-list>
                    <ion-item (click)="cerrarSesion()">
                      <ion-icon name="log-out" slot="start" class="danger-text"></ion-icon>
                      <ion-label>
                        <strong class="danger-text">
                          Cerrar sesi√≥n
                        </strong>
                      </ion-label>
                    </ion-item>
                  </ion-list>
                </ng-template>
              </ion-popover>
            </ion-avatar>
          </ion-col>
        </ion-row>
      </ion-toolbar>
    </ion-header>
    <app-tabs></app-tabs>
  </ion-content>
 </ion-app>
